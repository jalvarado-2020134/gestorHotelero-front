<div class="text-center mt-2 mb-2">
    <button class="btn btn-success btn-icon-split" data-bs-toggle="modal" data-bs-target="#newHotel">
        <span class="icon">
        </span>
        <span class="text">New Hotel</span>
</button>
</div>

<div class="wrapper" *ngIf="hotels">
    <div  class="card text-dark mb-3" style="background-color: #AED6F1;" *ngFor="let hotel of hotels | search:search">
        <div class="card-header text-center" style=" border-radius: 6%; background-color: #1281cc;">{{hotel.name}}</div>
        <div class="card-body">
          <h5 class="card-title">Address:  {{hotel.address}}</h5>
          <h5 class="card-title">Phone:  {{hotel.phone}}</h5>
          <h5 class="card-title">Times Request:  {{hotel.timesRequest}}</h5>
          <p class="card-subtutle">Manager: {{hotel.manager}}</p>
          <button class="btn btn-warning m-2" data-bs-toggle="offcanvas" 
          data-bs-target="#offcanvasExample" 
          aria-controls="offcanvasExample">
            Update
        </button>
        <button class="btn btn-danger">Delete</button>
        </div>
      </div>
</div>

<div class="modal fade" id="newHotel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-building" aria-hidden="true"></i> 
                    &nbsp; New Hotel
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="newHotel(newHotelForm)" #newHotelForm="ngForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input [(ngModel)]="hotel.name" name="name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input [(ngModel)]="hotel.address" name="address" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input [(ngModel)]="hotel.phone" name="phone" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Manager</label>
                        <select [(ngModel)]="hotel.manager" name="role" class="form-select" aria-label="Defaul select example">
                            <option disabled value="" selected>Choose a Manager</option>
                            <option *ngFor="let user of users" value="{{user._id}}">
                                {{user.name}}
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i>Discard
                        </button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal"><i class="fa fa-floopy-o" aria-hidden="true">Save Changes</i>

                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
