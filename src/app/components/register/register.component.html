<app-navbar></app-navbar>

<section class="vh-100">
    <div class="container py-2 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
            <h2 class="text-center">Register</h2>
            
          <img id="photo" src="https://media.istockphoto.com/vectors/eco-hotel-vector-big-building-isolated-and-large-motel-in-city-town-vector-id1255859055?b=1&k=6&m=1255859055&s=170667a&w=0&h=qyAzIg-McOvOPjhEEAq8JgJro4e_-s8vQccdoYNIWec="
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="row align items-center  pt-2 pb-1">
                 <div class="col-md-3 ps-1">
                     <h6 class="mb-0">Name</h6>
                 </div>
                 
                 <div class="col-md-4">
                     <span class="requiredData" *ngIf="!name.valid && name.touched">Param Required
                     </span>
                     <input [(ngModel)]="user.name" #name="ngModel" name="name" type="text" class="form-control form-control-lg" placeholder="Name" required>
                 </div>
     
                </div>
     
                <hr class="mx-n3">

                <div class="row align-items-center  pb-3">
                 <div class="col-md-3 ps-1">
                     <h6 class="mb-0">Username</h6>
                 </div>
                 <div class="col-md-4">
                     <span class="requiredData" *ngIf="!username.valid && username.touched">Param Required
                     </span>
                     <input [(ngModel)]="user.username" #username="ngModel" name="username" type="text" class="form-control form-control-lg" placeholder="Username" required>
                 </div>
                 
                 <div class="row-align-items-center pt-1">
                <hr class="mx-n3">
                <div class="row align-items-center pt-1 pb-1">
                <div class="col-md-3 ps-1">
                 <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-md-4">
                 <span class="requiredData" *ngIf="!email.valid && email.touched">Param Required
                 </span>
                 <input [(ngModel)]="user.email" #email="ngModel" name="email" type="email" class="form-control form-control-lg" placeholder="Email" required>
                </div>
                <div class="row-align-items-center pt-1">

                <hr class="mx-n3">
                <div class="row align-items-center pt-1 pb-1">
                 <div class="col-md-3 ps-1">
                     <h6 class="mb-0">Password</h6>
                 </div>
     
                 <div class="col-md-4">
                     <span class="requiredData" *ngIf="!password.valid && password.touched">Param Required
                     </span>
                     <input (keyup)="checkPassword()" [(ngModel)]="user.password" #password="ngModel" name="password" type="password" class="form-control form-control-lg" placeholder="Password" required>
                 </div>
                 <div class="col-md-5 pe-5">
                     <span class="requiredData" *ngIf="!repeatPassword.valid && repeatPassword.touched">Param Required
                     </span>
                     <input (keyup)="checkPassword()" [(ngModel)]="repeatPass" #repeatPassword="ngModel" name="repeatPass" type="password" class="form-control form-control-lg" placeholder="Repeat Password" required>
                 </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center pt-1 pb-1">
                 <div class="col-md-3 ps-1">
                     <h6 class="mb-0">Phone</h6>
                 </div>
                 <div class="col-md-9 pe-5">
                     <span class="requiredData" *ngIf="!phone.valid && phone.touched">Param Required
                     </span>
                     <input [(ngModel)]="user.phone" #phone="ngModel" name="phone" type="text" class="form-control form-control-lg" placeholder="Phone" required>
                 </div>
                </div>
                <hr class="mx-n3">
                <p class="text-center pt-1">
                 <input ngModel name="checkboxTerms" class="form-check-input" type="checkbox" required>
                 <label class="form-check-label ms-2">Accept
                     <a href="https://en.wikipedia.org/wiki/Contractual_term" target="_blank" rel="noopener noreferrer">Terms and Conditions</a>
                 </label>
             </p>
     
             <div class="px-5 pt-1 pb-2 text-center">
                 <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary btn-lg">Register
     
                 </button>
             </div>
                </div>
                </div>
                 </div>
                </div>
               </form>
        </div>
      </div>
    </div>
  </section>
